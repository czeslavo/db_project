<div class="container">
    <div class="row">
        <h2>{{flat.name}} - chores</h2>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>Defined chores</h3>
            <div class="bottom-buffer">
            <button type="button" class="btn btn-primary btn-xs" ng-click="addNote()">
                <i class="fa fa-plus-square" aria-hidden="true"></i> Add
            </button>
            </div>

            <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Chore name</th>
                    <th>Frequency</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td class="with-pointer">Robienie duzo</td>
                    <td>Weekly</td>
                    <td><i class="fa fa-times with-pointer" aria-hidden="true" ng-click="removeFlat(flat.id)"></i></td>
                  </tr>
                </tbody>
            </table>

        </div>
        <div class="col-md-6">
            <h3>Scheduled chores</h3>
            <div class="bottom-buffer">
            <button type="button" class="btn btn-primary btn-xs" ng-click="goToChores()">
                Schedule
            </button>
            </div>

            <table class="table table-hover table-responsive">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Chore name</th>
                    <th>Due date</th>
                    <th>Responsible</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td class="with-pointer">Robienie duzo</td>
                    <td>26.12.2017</td>
                    <td>andzrj@gmail.com</td>
                  </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
