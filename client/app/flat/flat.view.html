<div class="container">
    <div class="row">
        <h2>{{flat.name}}</h2>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h3>Notes</h3>
            <button type="button" class="btn btn-primary btn-xs" ng-click="addNote()">
                <i class="fa fa-plus-square" aria-hidden="true"></i> Add
            </button>
            <div class="panel panel-default" ng-repeat="note in notes | orderBy:'-date'">
                <div contenteditable ng-model="note.content" class="panel-body">
                    {{ note.content }}
                </div>
                <div class="panel-footer text-right">
                    <div>{{ note.author_mail }}</div>
                    <div>{{ note.date | date : 'dd.MM.yyyy, H:mm' }}</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Meals</h3>
            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Responsible person</th>
                    <th>Dish</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>21.21.2017</td>
                    <td>czeslavo@gmail.com</td>
                    <td>Morskie g√≥wno</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h3>Chores</h3>

        </div>

    </div>
</div>
